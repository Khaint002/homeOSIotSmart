<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="datetime-local" id="date_time" readonly style="color: white;" class="form-control content-input" placeholder="Chỉnh thời gian..." step="1">
    <input type="date" id="dateInput">
    <script>
        document.getElementById("date_time").addEventListener("focus", function () {
            this.removeAttribute("readonly"); // Khi focus vào input, cho phép nhập
        });

        document.getElementById("date_time").addEventListener("blur", function () {
            if (!this.value) {
                this.setAttribute("readonly", true); // Nếu không nhập gì, đặt lại readonly
            }
        });

        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);

        // Định dạng YYYY-MM-DD
        const formattedTomorrow = tomorrow.toISOString().split("T")[0];

        // Gán giá trị mặc định và giới hạn ngày chọn
        const dateInput = document.getElementById("dateInput");
        dateInput.value = formattedTomorrow;
        dateInput.max = formattedTomorrow;
    </script>
</body>
</html>
