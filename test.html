<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Segment Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .seven-segment-container {
            display: flex;
            margin: 20px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #222;
            transform: scale(1);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>

    <div id="testResizableArray3" style="width: 200px; height: 80px;"></div>
<div id="testResizableArray3-1" style="width: 200px; height: 80px;"></div>
<div id="testResizableArray3-2" style="width: 200px; height: 80px;"></div>
<div id="testResizableArray3-3" style="width: 200px; height: 80px;"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://unpkg.com/seven-segment"></script>
<script>
    function initializeSevenSegArray(elementId, digits, options) {
        var display = new SegmentDisplay(elementId);
        display.pattern = "#".repeat(digits); // Số lượng chữ số
        display.displayAngle = 6;
        display.digitHeight = 20;
        display.digitWidth = 10;
        display.segmentWidth = 3;
        display.segmentSpacing = 1;
        display.colorOn = options.colorOn;
        display.colorOff = options.colorOff;
        display.setValue("1234"); // Giá trị mặc định
    }

    // Khởi tạo 4 LED 7 đoạn
    initializeSevenSegArray("testResizableArray3", 5, {colorOff: "#073336", colorOn: "#0fb4c0"});
    initializeSevenSegArray("testResizableArray3-1", 4, {colorOff: "#361b0e", colorOn: "#e97540"});
    initializeSevenSegArray("testResizableArray3-2", 4, {colorOff: "#2d2d0d", colorOn: "#f2f442"});
    initializeSevenSegArray("testResizableArray3-3", 4, {colorOff: "#073336", colorOn: "#0fb4c0"});
</script>


</body>
</html>
